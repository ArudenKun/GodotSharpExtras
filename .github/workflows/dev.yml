name: "ðŸ“¦ Dev Release"

on:
  push:
    branches:
      - dev
      - 3.x-dev

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: "ðŸ› ï¸ Build Dev Release"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      DOTNET_NOLOGO: true
      NUGET_CERT_REVOCATION_MODE: offline
    steps:
      - name: ðŸ§¾ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”Ž Read Current Version
        id: current-version
        uses: WyriHaximus/github-action-get-previous-tag@v1
        with:
          fallback: "0.0.0"

      - name: ðŸ–¨ Print Current Version
        run: |
          echo "Current Version: ${{ steps.current-version.outputs.tag }}"

      - name: ðŸ”Ž Get Commit Hash
        id: commit-hash
        run: echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: ðŸ§® Compute Next Version
        id: next-version
        uses: vers-one/dotnet-project-version-updater@v1.6
        with:
          file: Directory.Build.props
          version: ${{ steps.current-version.outputs.tag }}-dev.${{ steps.commit-hash.outputs.hash }}

      - name: ðŸ–¨ Print New Version
        run: |
          echo "New Version: ${{ steps.next-version.outputs.newVersion }}"

      - name: ðŸ“¦ Build Package
        run: |
          dotnet build -c Release

      - name: ðŸ”Ž Get Package Path
        id: package-path
        run: |
          package=$(find nupkg -name "ArudenKun.GodotSharpExtras.*.nupkg")
          echo "package=$package" >> "$GITHUB_OUTPUT"
          echo "ðŸ“¦ Found package: $package"

      - name: ðŸ›œ Publish to Private Nuget
        run: |
          dotnet nuget push "${{ steps.package-path.outputs.package }}" \
            --api-key "${{ secrets.PRIVATE_NUGET_API_KEY }}" \
            --source "${{ secrets.PRIVATE_NUGET_URL }}" --skip-duplicate