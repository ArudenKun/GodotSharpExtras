name: "ðŸ“¦ Stable Release"
on:
  workflow_dispatch:
    inputs:
      bump:
        type: choice
        description: "major, minor, or build"
        required: true
        options:
          - bump-major
          - bump-minor
          - bump-build
        default: bump-build

jobs:
  release:
    name: "ðŸ› ï¸ Build Stable Release"
    runs-on: ubuntu-latest
    permissions: write-all
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      DOTNET_NOLOGO: true
      NUGET_CERT_REVOCATION_MODE: offline
    steps:
      - name: ðŸ§¾ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”Ž Read Current Project Version
        id: current-version
        uses: WyriHaximus/github-action-get-previous-tag@v1
        with:
          fallback: "0.0.0"

      - name: ðŸ–¨ Print Current Version
        run: |
          echo "Current Version: ${{ steps.current-version.outputs.tag }}"

      - name: ðŸ§® Compute Next Version
        id: next-version
        uses: vers-one/dotnet-project-version-updater@v1.6
        with:
          file: Directory.Build.props
          version: ${{ inputs.bump }}

      - name: ðŸ–¨ Print New Version
        run: |
          echo "New Version: ${{ steps.next-version.outputs.newVersion }}"

      - name: ðŸ“¦ Build Package
        run: |
          dotnet build -c Release

      - name: ðŸ”Ž Get Package Path
        id: package-path
        run: |
          package=$(find nupkg -name "ArudenKun.GodotSharpExtras.*.nupkg")
          echo "package=$package" >> "$GITHUB_OUTPUT"
          echo "ðŸ“¦ Found package: $package"

      - name: âœ¨ Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Stable ${{ steps.next-version.outputs.newVersion }}
          tag_name: ${{ steps.next-version.outputs.newVersion }}
          files: ${{ steps.package-path.outputs.package }}

      - name: ðŸ›œ Publish to Nuget
        run: |
          dotnet nuget push "${{ steps.package-path.outputs.package }}" \
            --api-key "${{ secrets.NUGET_API_KEY }}" \
            --source "https://api.nuget.org/v3/index.json" --skip-duplicate